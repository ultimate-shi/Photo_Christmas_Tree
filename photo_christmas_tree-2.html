    <style>

        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

    <script type="importmap">

<body>

    <div id="loader">ğŸ„ æ­£åœ¨è£…é¥°å¤šå½©åœ£è¯æ ‘...</div>
    
    <div id="status-bar">
        <div style="font-size: 18px; font-weight: bold;">äº’åŠ¨æŒ‡å—</div>
        <div class="gesture-hint">ğŸ–ï¸ å››æŒ‡å¼ åˆï¼šç²’å­æ‰©æ•£/èšé›†</div>
        <div class="gesture-hint">ğŸ‘‹ æ‰‹å·¦å³ç§»ï¼šæ—‹è½¬åœ£è¯æ ‘</div>
        <div class="gesture-hint">ğŸ‘Œ æ‹‡æŒ‡é£ŸæŒ‡ï¼šç¼©æ”¾ç…§ç‰‡ç‰¹å†™</div>

    <input type="file" id="file-input" accept="image/*">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- æ ¸å¿ƒå˜é‡ ---
        let scene, camera, renderer, particles, geometry, material;
        let photoGroup = null; // åŒ…å«ç…§ç‰‡å’Œç”»æ¡†çš„ç»„
        let controls;
        const PARTICLE_COUNT = 20000;
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            baseRotationSpeed: 0.5, // åŸºç¡€è‡ªåŠ¨æ—‹è½¬é€Ÿåº¦
            gestureRotationSpeed: 0, // æ‰‹åŠ¿å¸¦æ¥çš„é¢å¤–æ—‹è½¬é€Ÿåº¦
            
            treeSpread: 1.0,        // æ ‘çš„è“¬æ¾åº¦ (å››æŒ‡æ§åˆ¶)
            photoScale: 0.0,        // ç…§ç‰‡ç¼©æ”¾ (æ‹‡æŒ‡é£ŸæŒ‡æ§åˆ¶)
            
            targetTreeSpread: 1.0,
            targetPhotoScale: 1.0,
        };

        // ç²’å­ç›®æ ‡ä½ç½®
        let targetPositions = [];
        let originalPositions = []; // å­˜å‚¨æ ‘çš„åŸå§‹å½¢æ€

        // --- 1. åˆå§‹åŒ– Three.js ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 14);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // å¼€å¯é˜´å½±è®©ç”»æ¡†æ›´çœŸå®
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableAutoRotate = false; // æˆ‘ä»¬æ‰‹åŠ¨æ§åˆ¶æ—‹è½¬

            // ç¯å…‰ç³»ç»Ÿ (ä¸ºäº†è®©é‡‘è‰²ç”»æ¡†é—ªäº®)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffd700, 1, 20);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(-5, 10, 10);
            scene.add(dirLight);

            // åˆ›å»ºå¤šå½©ç²’å­æ ‘
            createColorfulTree();
            
            // ç›‘å¬äº‹ä»¶
            window.addEventListener('resize', onWindowResize);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
        }

        // --- 2. åˆ›å»ºå¤šå½©ç²’å­ç³»ç»Ÿ ---
        function createColorfulTree() {
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            const colorGreen = new THREE.Color(0x00ff44); // æ ‘å¶ç»¿
            const colorRed = new THREE.Color(0xff0033);   // è£…é¥°çº¢
            const colorGold = new THREE.Color(0xffd700);  // ç¯å…‰é‡‘
            const tempColor = new THREE.Color();

            const treeHeight = 16;
            const maxRadius = 6;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // èºæ—‹ç®—æ³•ç”Ÿæˆåœ£è¯æ ‘
                const hPercent = i / PARTICLE_COUNT;
                const y = (hPercent * treeHeight) - (treeHeight / 2);
                const radius = (1 - Math.pow(hPercent, 0.8)) * maxRadius; // ä¸‹é¢å¤§ä¸Šé¢å°
                const angle = i * 2.4; // é»„é‡‘è§’åº¦

                // å¢åŠ ä¸€ç‚¹éšæœºåšåº¦
                const rRand = radius + (Math.random() - 0.5) * 0.8;
                
                const x = Math.cos(angle) * rRand;
                const z = Math.sin(angle) * rRand;

                positions.push(x, y - 1, z); // å­˜å…¥æ•°ç»„
                
                // --- é¢œè‰²æ··åˆé€»è¾‘ (Feature 1) ---
                const rand = Math.random();
                if (rand < 0.75) {
                    // 75% ç»¿è‰²æ¸å˜
                    tempColor.copy(colorGreen).multiplyScalar(0.5 + Math.random() * 0.5);
                } else if (rand < 0.90) {
                    // 15% çº¢è‰²çƒ
                    tempColor.copy(colorRed);
                } else {
                    // 10% é‡‘è‰²å…‰ç‚¹
                    tempColor.copy(colorGold).multiplyScalar(1.2); // æ›´äº®ä¸€ç‚¹
                }
                colors.push(tempColor.r, tempColor.g, tempColor.b);
            }

            // å­˜å‚¨åŸå§‹ä½ç½®ç”¨äºè®¡ç®—
            originalPositions = new Float32Array(positions);
            
            geometry.setAttribute('position', new THREE.BufferAttribute(originalPositions.slice(), 3)); // Copy
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // çº¹ç†
            const sprite = getSprite();

            material = new THREE.PointsMaterial({
                size: 0.2,
                map: sprite,
                vertexColors: true, // å¼€å¯é¡¶ç‚¹é¢œè‰²
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 3. ç…§ç‰‡ä¸é»„é‡‘ç”»æ¡† (Feature 3) ---
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => createFramedPhoto(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createFramedPhoto(image) {
            if (photoGroup) {
                scene.remove(photoGroup);
                // ç®€å•çš„æ¸…ç†èµ„æºé€»è¾‘ç•¥...
            }

            photoGroup = new THREE.Group();

            // 1. ç…§ç‰‡ Mesh
            const aspect = image.width / image.height;
            const baseSize = 5; 
            const photoW = baseSize * aspect;
            const photoH = baseSize;
            
            const tex = new THREE.Texture(image);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.needsUpdate = true;
            
            const photoGeo = new THREE.PlaneGeometry(photoW, photoH);
            const photoMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const photoMesh = new THREE.Mesh(photoGeo, photoMat);
            photoMesh.position.z = 0.05; // ç¨å¾®åœ¨æ¡†å‰çªèµ·ä¸€ç‚¹
            photoGroup.add(photoMesh);

            // 2. é»„é‡‘ç”»æ¡† Mesh (BoxGeometry)
            const frameThickness = 0.4;
            const frameGeo = new THREE.BoxGeometry(photoW + frameThickness, photoH + frameThickness, 0.2);
            
            // é‡‘è‰²é‡‘å±æè´¨
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 1.0,
                roughness: 0.3,
                envMapIntensity: 1.0
            });
            const frameMesh = new THREE.Mesh(frameGeo, frameMat);
            photoGroup.add(frameMesh);

            // æ”¾å…¥åœºæ™¯
            photoGroup.position.set(0, 0, 0); // æ ‘å¿ƒ
            scene.add(photoGroup);

            // é‡ç½®çŠ¶æ€
            state.targetPhotoScale = 1.0;
            photoGroup.scale.set(0,0,0); // åˆå§‹ä»0å¼€å§‹å¼¹å‡ºæ¥
        }

        // --- 4. MediaPipe æ‰‹åŠ¿é€»è¾‘ (Feature 4) ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-element');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];

                    // 1. æ‰‹æŒå·¦å³ç§»åŠ¨ -> æ—‹è½¬æ§åˆ¶
                    // æ‰‹è…• x åæ ‡ (0åœ¨å·¦, 1åœ¨å³)
                    const handX = lm[0].x; 
                    // ä¸­å¿ƒç‚¹æ˜¯0.5ã€‚ 
                    // < 0.4 å‘å·¦è½¬, > 0.6 å‘å³è½¬, ä¸­é—´ä¸åŠ¨
                    if (handX < 0.4) {
                        state.gestureRotationSpeed = (0.4 - handX) * 3.0; // å‘å·¦åŠ é€Ÿ
                    } else if (handX > 0.6) {
                        state.gestureRotationSpeed = -(handX - 0.6) * 3.0; // å‘å³åŠ é€Ÿ
                    } else {
                        state.gestureRotationSpeed = 0; // åœæ­¢/æ¢å¤åŸºç¡€é€Ÿåº¦
                    }

                    // 2. æ‹‡æŒ‡(4)ä¸é£ŸæŒ‡(8)è·ç¦» -> ç…§ç‰‡ç¼©æ”¾
                    const thumb = lm[4];
                    const index = lm[8];
                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    // æ˜ å°„: è·ç¦»0.05(é—­åˆ) -> Scale 0.2, è·ç¦»0.2(å¼ å¼€) -> Scale 1.5
                    // ä½¿ç”¨æŒ‡æ•°æ˜ å°„è®©æ”¾å¤§æ›´æœ‰æ„Ÿè§‰
                    state.targetPhotoScale = Math.max(0.1, Math.min(pinchDist * 8, 2.5));

                    // 3. å››æŒ‡å¼ åˆ (æŒå¿ƒ0 åˆ° ä¸­æŒ‡å°–12 çš„è·ç¦») -> æ ‘çš„æ‰©æ•£
                    const wrist = lm[0];
                    const middleTip = lm[12];
                    const spreadDist = Math.hypot(wrist.x - middleTip.x, wrist.y - middleTip.y);
                    // æ˜ å°„: è·ç¦»å° -> æ ‘å°, è·ç¦»å¤§ -> æ ‘å¤§
                    state.targetTreeSpread = Math.max(0.2, Math.min(spreadDist * 2.5, 2.0));

                } else {
                    // æ— æ‰‹åŠ¿ï¼šæ¢å¤é»˜è®¤
                    state.gestureRotationSpeed = 0;
                    state.targetTreeSpread = 1.0; 
                    // ç…§ç‰‡ä¸è‡ªåŠ¨å˜å°ï¼Œä¿æŒæœ€åçŠ¶æ€æˆ–è€…ç¨å¾®å‘¼å¸
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480
            });
            cameraUtils.start().then(() => document.getElementById('loader').style.opacity = 0);
        }

        // --- 5. GUI æ§åˆ¶ (Feature 2) ---
        function initGUI() {
            const gui = new GUI({ title: 'ğŸ„ é­”æ³•æ§åˆ¶å°' });
            gui.domElement.style.top = '20px';
            gui.domElement.style.right = '20px';

            gui.add(state, 'baseRotationSpeed', 0, 2).name('è‡ªåŠ¨æ—‹è½¬é€Ÿåº¦');
            gui.add(material, 'size', 0.1, 0.5).name('ç²’å­å…‰ç‚¹å¤§å°');
        }

        // --- 6. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // 1. æ—‹è½¬é€»è¾‘ï¼šåŸºç¡€é€Ÿåº¦ + æ‰‹åŠ¿æ§åˆ¶é€Ÿåº¦
            // æ‰‹åŠ¿é€Ÿåº¦è¦†ç›–è‡ªåŠ¨é€Ÿåº¦ï¼Œå¦‚æœæ‰‹åœ¨ä¸­é—´ï¼Œåªç”¨åŸºç¡€é€Ÿåº¦
            let finalRotSpeed = state.baseRotationSpeed;
            if (Math.abs(state.gestureRotationSpeed) > 0.1) {
                finalRotSpeed = state.gestureRotationSpeed * 5; // æ‰‹åŠ¿æ§åˆ¶æ—¶æ›´çµæ•
            }
            // æ—‹è½¬æ•´ä¸ªåœºæ™¯æˆ–ç²’å­å¯¹è±¡
            particles.rotation.y += finalRotSpeed * 0.01;
            if(photoGroup) photoGroup.rotation.y += finalRotSpeed * 0.01;

            // 2. çŠ¶æ€å¹³æ»‘è¿‡æ¸¡ (Lerp)
            state.treeSpread += (state.targetTreeSpread - state.treeSpread) * 0.1;
            state.photoScale += (state.targetPhotoScale - state.photoScale) * 0.1;

            // 3. æ›´æ–°ç²’å­ä½ç½® (æ‰©æ•£/æ±‡èš)
            const pos = particles.geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const ox = originalPositions[ix];
                const oy = originalPositions[ix+1];
                const oz = originalPositions[ix+2];

                // ç®€å•çš„æ‰©æ•£ï¼šä¹˜ä»¥ spread ç³»æ•°
                // ä¹Ÿå¯ä»¥åŠ ä¸€ç‚¹å™ªç‚¹æ¨¡æ‹Ÿå‘¼å¸
                const spread = state.treeSpread;

                pos[ix] = ox * spread;
                pos[ix+1] = oy * spread;
                pos[ix+2] = oz * spread;
                
                // é—ªçƒç‰¹æ•ˆï¼šéšæœºæ”¹å˜Yç¨å¾®ä¸Šä¸‹æµ®åŠ¨
                if (Math.random() > 0.95) {
                    pos[ix+1] += (Math.random()-0.5) * 0.1;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // 4. æ›´æ–°ç…§ç‰‡ç”»æ¡†
            if (photoGroup) {
                photoGroup.lookAt(camera.position); // å§‹ç»ˆæœå‘è§‚ä¼—
                const s = state.photoScale;
                photoGroup.scale.set(s, s, s);
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // å¯åŠ¨
        initThree();
        initGUI();
        initMediaPipe();
        animate();

    </script>
