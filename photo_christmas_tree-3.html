    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float sizeRandom;
        attribute vec3 customColor;
        varying vec3 vColor;
        uniform float uTime;
        uniform float uSizeMean; // æ»‘å—æ§åˆ¶çš„å‡å€¼
        
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            
            // æ ¸å¿ƒç®—æ³•ï¼šå¤§å°éšæœºæ³¢åŠ¨
            // ä½¿ç”¨ sin å‡½æ•°ç»“åˆéšæœºå› å­å’Œæ—¶é—´ï¼Œäº§ç”Ÿå‘¼å¸æ„Ÿ
            float breath = 0.5 + 0.5 * sin(uTime * 3.0 + sizeRandom * 100.0);
            
            // æœ€ç»ˆå¤§å° = å‡å€¼ * éšæœºå·®å¼‚ * å‘¼å¸ç³»æ•° * è·ç¦»è¡°å‡
            gl_PointSize = uSizeMean * (0.5 + sizeRandom) * (0.8 + 0.4 * breath) * ( 300.0 / -mvPosition.z );
            
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        varying vec3 vColor;
        
        void main() {
            // åœ†å½¢è£å‰ª
            vec2 xy = gl_PointCoord.xy - vec2(0.5);
            float ll = length(xy);
            if(ll > 0.5) discard;
            
            // ç®€å•çš„è¾‰å…‰æ¸å˜
            float alpha = (0.5 - ll) * 2.0;
            
            gl_FragColor = vec4( color * vColor, alpha );
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, particleSystem, uniforms;
        let controls;
        let photos = []; // å­˜å‚¨æ‰€æœ‰ç…§ç‰‡å¯¹è±¡ { mesh, treePos, spherePos, currentPos }
        let focusedPhotoIndex = -1; // å½“å‰æ”¾å¤§çš„ç…§ç‰‡ç´¢å¼•
        
        // å¸¸é‡
        const PARTICLE_COUNT = 25000;
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            mode: 'tree', // 'tree' or 'sphere'
            zoomActive: false, // æ˜¯å¦å¤„äºæ”¾å¤§æŸ¥çœ‹æ¨¡å¼
            particleSize: 8.0, // GUIæ§åˆ¶çš„å‡å€¼
            handOpenness: 0, // 0(closed) - 1(open)
            pinchDistance: 0, // 0(close) - 1(open)
        };

        // ç²’å­ç›®æ ‡ä½ç½®ç¼“å†²
        const posTree = new Float32Array(PARTICLE_COUNT * 3);
        const posSphere = new Float32Array(PARTICLE_COUNT * 3);

        // --- 1. åˆå§‹åŒ–åœºæ™¯ ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();

        // --- 2. ç²’å­ç³»ç»Ÿ (Shaderå®ç°) ---
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);

            const colorBase = new THREE.Color(0xffd700); // é‡‘è‰²
            const colorHigh = new THREE.Color(0xfffec4); // äº®é‡‘
            const colorDecor = new THREE.Color(0xff0000); // å°‘é‡çº¢ç‚¹ç¼€

            // é¢„è®¡ç®—ä¸¤ç§å½¢æ€çš„åæ ‡
            calculateTreePositions();
            calculateSpherePositions();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // åˆå§‹ä½ç½®è®¾ä¸ºæ ‘
                positions[i*3] = posTree[i*3];
                positions[i*3+1] = posTree[i*3+1];
                positions[i*3+2] = posTree[i*3+2];

                // éšæœºå¤§å°å› å­
                sizes[i] = Math.random();

                // é¢œè‰²æ··åˆ
                const rand = Math.random();
                let c = colorBase;
                if(rand > 0.9) c = colorHigh;
                if(rand > 0.98) c = colorDecor;

                colors[i*3] = c.r;
                colors[i*3+1] = c.g;
                colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('sizeRandom', new THREE.BufferAttribute(sizes, 1));

            // Shader Material
            uniforms = {
                color: { value: new THREE.Color(0xffffff) },
                uTime: { value: 0.0 },
                uSizeMean: { value: state.particleSize }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // --- 3. å½¢æ€ç®—æ³• ---
        function calculateTreePositions() {
            const height = 18;
            const maxRadius = 7;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ratio = i / PARTICLE_COUNT;
                const y = (ratio * height) - (height / 2);
                const r = (1 - ratio) * maxRadius;
                // èºæ—‹
                const angle = i * 0.5 + ratio * 20; 
                // æ·»åŠ éšæœºæ•£å¸ƒï¼Œè®©æ ‘çœ‹èµ·æ¥è“¬æ¾
                const rVar = r + (Math.random() - 0.5) * 1.5;
                
                posTree[i*3] = Math.cos(angle) * rVar;
                posTree[i*3+1] = y;
                posTree[i*3+2] = Math.sin(angle) * rVar;
            }
        }

        function calculateSpherePositions() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // çƒé¢å‡åŒ€åˆ†å¸ƒ + å†…éƒ¨å¡«å……
                const r = 10 * Math.cbrt(Math.random()); // ç«‹æ–¹æ ¹åˆ†å¸ƒè®©çƒä½“å†…éƒ¨å‡åŒ€
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                
                posSphere[i*3] = r * Math.sin(phi) * Math.cos(theta);
                posSphere[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                posSphere[i*3+2] = r * Math.cos(phi);
            }
        }

        // --- 4. ç…§ç‰‡ç®¡ç† ---
        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;

            // æ¸…ç†æ—§ç…§ç‰‡ (å¯é€‰ï¼Œå¦‚æœæƒ³å åŠ å°±ä¸æ¸…ç†)
            // photos.forEach(p => scene.remove(p.group));
            // photos = [];

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => createPhotoFrame(img, photos.length);
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createPhotoFrame(image, index) {
            const group = new THREE.Group();
            
            // è®¡ç®—å®½é«˜æ¯”ï¼ŒåŸºå‡†é«˜åº¦ä¸º3
            const h = 3;
            const w = h * (image.width / image.height);

            // å›¾ç‰‡
            const tex = new THREE.Texture(image);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.needsUpdate = true;
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide })
            );
            plane.position.z = 0.1;

            // é‡‘è‰²è¾¹æ¡† (Box)
            const frameGeo = new THREE.BoxGeometry(w + 0.3, h + 0.3, 0.2);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 1.0,
                roughness: 0.2,
                emissive: 0x332200
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            group.add(frame);
            group.add(plane);
            scene.add(group);

            // è®¡ç®—è¯¥ç…§ç‰‡åœ¨æ ‘ä¸Šå’Œçƒä¸Šçš„ä½ç½®
            // æ ‘ï¼šéšæœºæŒ‚åœ¨æ ‘è¡¨é¢
            const tRatio = Math.random() * 0.8 + 0.1; // é¿å¼€é¡¶åº•
            const tH = 18;
            const tY = (tRatio * tH) - (tH / 2);
            const tR = (1 - tRatio) * 7 + 0.5; // åœ¨æ ‘æå¤–
            const tAng = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(Math.cos(tAng)*tR, tY, Math.sin(tAng)*tR);

            // çƒï¼šéšæœºæ•£è½
            const sR = 6 + Math.random() * 4;
            const sTheta = Math.random() * Math.PI * 2;
            const sPhi = Math.acos(2 * Math.random() - 1);
            const spherePos = new THREE.Vector3(
                sR * Math.sin(sPhi) * Math.cos(sTheta),
                sR * Math.sin(sPhi) * Math.sin(sTheta),
                sR * Math.cos(sPhi)
            );

            // åˆå§‹ä½ç½®
            group.position.copy(treePos);
            group.lookAt(0, tY, 0); // é¢å‘ä¸­å¿ƒè½´æˆ–å¤–éƒ¨

            photos.push({
                group: group,
                treePos: treePos,
                spherePos: spherePos,
                currentLookAt: new THREE.Vector3(0,0,0) // ç®€åŒ–å¤„ç†
            });
        }

        // --- 5. MediaPipe æ‰‹åŠ¿é€»è¾‘ ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-element');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    
                    // 1. åˆ¤æ–­æ‰‹æŒå¼ å¼€ç¨‹åº¦ (å››æŒ‡)
                    // è®¡ç®—æŒ‡å°–åˆ°æ‰‹è…•(0)çš„å¹³å‡è·ç¦»
                    const tips = [8, 12, 16, 20]; // é£Ÿä¸­æ— å°
                    let avgDist = 0;
                    tips.forEach(idx => {
                        const d = Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y);
                        avgDist += d;
                    });
                    avgDist /= 4;
                    // é˜ˆå€¼å¤§è‡´åœ¨ 0.2 (æ¡æ‹³) åˆ° 0.4+ (å¼ å¼€)
                    // æ˜ å°„ 0.2->0, 0.4->1
                    const openVal = Math.max(0, Math.min(1, (avgDist - 0.25) * 6));
                    state.handOpenness += (openVal - state.handOpenness) * 0.1; // å¹³æ»‘

                    // 2. åˆ¤æ–­æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)çš„å¼ å¼€ç¨‹åº¦ (ç”¨äºZoom)
                    const pinchD = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    // 0.05 (æ) -> 0.15 (å¼€)
                    const pinchVal = Math.max(0, Math.min(1, (pinchD - 0.05) * 10));
                    state.pinchDistance += (pinchVal - state.pinchDistance) * 0.1;

                } else {
                    // æ— æ‰‹åŠ¿ï¼Œé»˜è®¤æ ‘
                    state.handOpenness += (0 - state.handOpenness) * 0.05;
                    state.pinchDistance += (0 - state.pinchDistance) * 0.1;
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480
            });
            cameraUtils.start().then(() => document.getElementById('loader').style.opacity = 0);
        }

        // --- 6. åŠ¨ç”»ä¸»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;
            uniforms.uTime.value = time;
            uniforms.uSizeMean.value = state.particleSize;

            controls.update();

            // --- é€»è¾‘åˆ¤æ–­ ---
            // æ¨¡å¼åˆ‡æ¢: å››æŒ‡å¼ å¼€ > 0.5 -> çƒï¼Œå¦åˆ™æ ‘
            if (state.handOpenness > 0.6) {
                state.mode = 'sphere';
                document.getElementById('mode-text').innerText = "æ¨¡å¼ï¼šç’€ç’¨æ˜Ÿäº‘";
            } else {
                state.mode = 'tree';
                document.getElementById('mode-text').innerText = "æ¨¡å¼ï¼šé‡‘è‰²åœ£è¯æ ‘";
            }

            // æ”¾å¤§åˆ¤æ–­: æ‹‡æŒ‡é£ŸæŒ‡å¼ å¼€ > 0.7 ä¸”æœ‰ç…§ç‰‡
            const isZooming = state.pinchDistance > 0.7 && photos.length > 0;
            
            if (isZooming && !state.zoomActive) {
                // åˆšè§¦å‘æ”¾å¤§ï¼Œå¯»æ‰¾ç¦»å±å¹•ä¸­å¿ƒæœ€è¿‘çš„ç…§ç‰‡
                state.zoomActive = true;
                findClosestPhoto();
            } else if (!isZooming) {
                state.zoomActive = false;
                focusedPhotoIndex = -1;
            }

            // --- ç²’å­åŠ¨ç”» ---
            // æ’å€¼æ··åˆ posTree å’Œ posSphere
            const positions = particleSystem.geometry.attributes.position.array;
            const blend = state.handOpenness; // 0=Tree, 1=Sphere

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                
                // ç›®æ ‡ä½ç½®æ’å€¼
                const tx = posTree[idx] * (1 - blend) + posSphere[idx] * blend;
                const ty = posTree[idx+1] * (1 - blend) + posSphere[idx+1] * blend;
                const tz = posTree[idx+2] * (1 - blend) + posSphere[idx+2] * blend;
                
                // å¹³æ»‘ç§»åŠ¨ (Lerp)
                positions[idx] += (tx - positions[idx]) * 0.08;
                positions[idx+1] += (ty - positions[idx+1]) * 0.08;
                positions[idx+2] += (tz - positions[idx+2]) * 0.08;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // --- ç…§ç‰‡åŠ¨ç”» ---
            photos.forEach((p, i) => {
                let targetPos, targetLookAt;
                let targetScale = 1.0;

                if (state.zoomActive && i === focusedPhotoIndex) {
                    // é€‰ä¸­æ”¾å¤§çŠ¶æ€ï¼šé£åˆ°æ‘„åƒæœºæ­£å‰æ–¹
                    const camDir = new THREE.Vector3();
                    camera.getWorldDirection(camDir);
                    targetPos = camera.position.clone().add(camDir.multiplyScalar(6)); // è·ç¦»ç›¸æœº6å•ä½
                    targetLookAt = camera.position;
                    targetScale = 1.5; // æ”¾å¤§ç³»æ•°
                } else {
                    // æ™®é€šçŠ¶æ€ï¼šæ ¹æ®æ¨¡å¼å½’ä½
                    targetPos = state.mode === 'tree' ? p.treePos : p.spherePos;
                    // å¦‚æœä¸æ˜¯æ”¾å¤§çŠ¶æ€ï¼Œç…§ç‰‡æ€»æ˜¯æœå‘åŸç‚¹(0,0,0)æˆ–è€…åœ¨æ ‘ä¸Šæœå¤–
                    targetLookAt = new THREE.Vector3(0,0,0); 
                }

                // ä½ç½® Lerp
                p.group.position.lerp(targetPos, 0.05);
                
                // ç¼©æ”¾ Lerp
                p.group.scale.setScalar(THREE.MathUtils.lerp(p.group.scale.x, targetScale, 0.05));

                // æ—‹è½¬ (ç®€å•å¤„ç†ï¼šæ¯ä¸€å¸§éƒ½ lookAt ç›®æ ‡ä½ç½®æœ‰ç‚¹æŠ–ï¼Œç”¨å››å…ƒæ•°slerpæ›´å¥½ï¼Œä½†è¿™é‡Œç®€åŒ–)
                if (state.zoomActive && i === focusedPhotoIndex) {
                     p.group.lookAt(camera.position); // å§‹ç»ˆé¢å¯¹ç›¸æœº
                } else {
                     // ç®€å•åœ°é¢å‘åœ†å¿ƒï¼Œå¦‚æœæ˜¯æ ‘æ¨¡å¼ä¸”æ²¡æ”¾å¤§
                     p.group.lookAt(0, p.group.position.y, 0);

        function findClosestPhoto() {
            // ç®€å•çš„è·ç¦»è®¡ç®—ï¼šç…§ç‰‡ä¸–ç•Œåæ ‡æŠ•å½±åˆ°å±å¹•ç©ºé—´ï¼Œç¦»(0,0)æœ€è¿‘çš„
            let minD = Infinity;
            let idx = -1;
            
            // æ‘„åƒæœºè§†é”¥è¾…åŠ©
            const frustum = new THREE.Frustum();
            frustum.setFromProjectionMatrix(new THREE.Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse));

            photos.forEach((p, i) => {
                if(frustum.containsPoint(p.group.position)){
                    // æŠ•å½±åˆ°NDCåæ ‡
                    const v = p.group.position.clone().project(camera);
                    const d = v.distanceTo(new THREE.Vector3(0,0,0)); // ç¦»å±å¹•ä¸­å¿ƒè·ç¦»
                    if(d < minD) {
                        minD = d;
                        idx = i;
                    }
                }
            });
            focusedPhotoIndex = idx;
        }
