    <script type="importmap">

<body>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float sizeRandom;
        attribute vec3 customColor;
        varying vec3 vColor;
        uniform float uTime;
        uniform float uSizeMean;
        
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            
            // å‘¼å¸æ•ˆæœ
            float breath = 0.5 + 0.5 * sin(uTime * 2.5 + sizeRandom * 50.0);
            
            // ç²’å­å¤§å°æ§åˆ¶
            gl_PointSize = uSizeMean * (0.2 + sizeRandom * 2.5) * (0.9 + 0.3 * breath) * ( 400.0 / -mvPosition.z );
            if(gl_PointSize < 0.0) gl_PointSize = 0.0;

            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec3 vColor;
        
        void main() {
            vec2 xy = gl_PointCoord.xy - vec2(0.5);
            float ll = length(xy);
            if(ll > 0.5) discard;
            float alpha = smoothstep(0.5, 0.2, ll);
            gl_FragColor = vec4(vColor, alpha);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, particleSystem, uniforms;
        let mainGroup; 
        let starMesh; 
        let controls;
        let photos = []; 
        let focusedPhotoIndex = -1; 
        
        const PARTICLE_COUNT = 14000;
        const MAX_PHOTOS = 20; // é™åˆ¶20å¼ 
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            mode: 'tree', 
            zoomActive: false,
            particleSize: 0.5,
            
            // æ‰‹åŠ¿æ•°å€¼
            handOpenness: 0, 
            pinchDistance: 0, // 0(æåˆ) - 1(å¼ å¼€)
            handX: 0.5,       
            
            rotationVelocity: 0.002
        };

        const posTree = new Float32Array(PARTICLE_COUNT * 3);
        const posSphere = new Float32Array(PARTICLE_COUNT * 3);

        // --- 1. åˆå§‹åŒ– ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableRotate = false; 

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffd700, 2); 
            dirLight.position.set(10, 10, 20);
            scene.add(dirLight);

            initParticles();
            createStar();
            
            window.addEventListener('resize', onResize);
            document.getElementById('fs-btn').addEventListener('click', () => {
                if(!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
            document.getElementById('file-input').addEventListener('change', handleUpload);

            initGUI();
        }

        // --- 2. ç²’å­ç³»ç»Ÿ ---
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);

            const colGold = new THREE.Color(0xffcc00);
            const colRed = new THREE.Color(0xe00000);
            const colGreen = new THREE.Color(0x008f39);

            calculateTreePositions();
            calculateSpherePositions();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i*3] = posTree[i*3];
                positions[i*3+1] = posTree[i*3+1];
                positions[i*3+2] = posTree[i*3+2];

                sizes[i] = Math.random();

                // é¢œè‰²: é‡‘7 : çº¢1.5 : ç»¿1.5
                const r = Math.random();
                let c;
                if (r < 0.70) {
                    c = colGold.clone().multiplyScalar(0.7 + Math.random() * 0.6);
                } else if (r < 0.85) {
                    c = colRed;
                } else {
                    c = colGreen;
                }

                colors[i*3] = c.r;
                colors[i*3+1] = c.g;
                colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('sizeRandom', new THREE.BufferAttribute(sizes, 1));

            uniforms = {
                uTime: { value: 0.0 },
                uSizeMean: { value: state.particleSize }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particleSystem = new THREE.Points(geometry, material);
            mainGroup.add(particleSystem);
        }

        function calculateTreePositions() {
            const height = 22;
            const maxRadius = 9;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ratio = i / PARTICLE_COUNT;
                const y = (ratio * height) - (height / 2);
                const r = (1 - Math.pow(ratio, 0.8)) * maxRadius;
                const angle = i * 2.4; 
                const rVar = r * Math.sqrt(Math.random()); 
                
                posTree[i*3] = Math.cos(angle) * rVar;
                posTree[i*3+1] = y;
                posTree[i*3+2] = Math.sin(angle) * rVar;
            }
        }

        function calculateSpherePositions() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const r = 25 * Math.cbrt(Math.random()); 
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                
                posSphere[i*3] = r * Math.sin(phi) * Math.cos(theta);
                posSphere[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                posSphere[i*3+2] = r * Math.cos(phi);
            }
        }

        function createStar() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.2;
            const innerRadius = 0.5;

            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const geometry = new THREE.ExtrudeGeometry(shape, {
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 2
            });

            const material = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 0.5,
                metalness: 0.8,
                roughness: 0.2
            });

            starMesh = new THREE.Mesh(geometry, material);
            starMesh.position.set(0, 13, 0); // ä¸æ ‘é¡¶ç•™è·ç¦»
            starMesh.rotation.z = Math.PI; 
            mainGroup.add(starMesh);
        }

        // --- 4. ç…§ç‰‡ç®¡ç† ---
        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            // é™åˆ¶20å¼ 
            if (photos.length + files.length > MAX_PHOTOS) {
                alert(`æœ€å¤šæ”¯æŒ ${MAX_PHOTOS} å¼ ç…§ç‰‡ï¼Œæ‚¨è¿˜å¯ä»¥æ·»åŠ  ${MAX_PHOTOS - photos.length} å¼ ã€‚`);
                return;
            }

            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => createPhotoFrame(img);
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
            e.target.value = '';
        }

        function createPhotoFrame(image) {
            const group = new THREE.Group();
            
            const h = 4;
            const w = h * (image.width / image.height);

            const tex = new THREE.Texture(image);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.needsUpdate = true;
            
            const planeGeo = new THREE.PlaneGeometry(w, h);
            const planeMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            
            const frameGeo = new THREE.BoxGeometry(w + 0.3, h + 0.3, 0.1);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 1.0, 
                roughness: 0.3,
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            plane.position.z = 0.06;

            group.add(frame);
            group.add(plane);
            mainGroup.add(group);

            const sR = 10 + Math.random() * 12;
            const sTheta = Math.random() * Math.PI * 2;
            const sPhi = Math.acos(2 * Math.random() - 1);
            const spherePos = new THREE.Vector3(
                sR * Math.sin(sPhi) * Math.cos(sTheta),
                sR * Math.sin(sPhi) * Math.sin(sTheta),
                sR * Math.cos(sPhi)
            );

            group.scale.set(0,0,0);
            group.position.copy(spherePos);

            photos.push({
                group: group,
                spherePos: spherePos,
            });
        }

        // --- 5. MediaPipe ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-element');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    state.handX = lm[0].x;

                    // è®¡ç®—å››æŒ‡å¼ å¼€åº¦ (Hand Openness)
                    const tips = [8, 12, 16, 20];
                    let avgDist = 0;
                    tips.forEach(idx => avgDist += Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y));
                    avgDist /= 4;
                    // é˜ˆå€¼ï¼šçº¦0.2æ˜¯æ¡æ‹³ï¼Œ>0.3å¼€å§‹å¼ å¼€
                    const openVal = Math.max(0, Math.min(1, (avgDist - 0.2) * 5));
                    state.handOpenness += (openVal - state.handOpenness) * 0.1;

                    // è®¡ç®—æ‹‡æŒ‡ä¸é£ŸæŒ‡è·ç¦» (Pinch Distance)
                    const pinchD = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    // å½’ä¸€åŒ–ï¼š0.05æ˜¯æåˆï¼Œ0.2æ˜¯å¼ å¼€
                    // æˆ‘ä»¬éœ€è¦OKæ‰‹åŠ¿(æåˆ)ï¼Œå³ pinchD å¾ˆå°
                    // è¿™é‡Œä¸ºäº†æ–¹ä¾¿é€»è¾‘ï¼Œæˆ‘ä»¬è¿˜æ˜¯æŠŠ pinchDistance æ˜ å°„ä¸º 0(æåˆ) åˆ° 1(å¼ å¼€)
                    const pinchVal = Math.max(0, Math.min(1, (pinchD - 0.05) * 6));
                    state.pinchDistance += (pinchVal - state.pinchDistance) * 0.15;
                    
                } else {
                    state.handOpenness *= 0.9;
                    state.pinchDistance *= 0.9;
                    state.handX = 0.5;
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480
            });
            cameraUtils.start().then(() => document.getElementById('loader').style.opacity = 0);
        }

        // --- 6. åŠ¨ç”» ---
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;
            uniforms.uTime.value = time;
            uniforms.uSizeMean.value = state.particleSize;

            controls.update();

            // æ—‹è½¬é€»è¾‘
            let targetVelocity = 0.002;
            if (state.handX < 0.4) targetVelocity = (0.4 - state.handX) * 0.05;
            else if (state.handX > 0.6) targetVelocity = -(state.handX - 0.6) * 0.05;
            state.rotationVelocity += (targetVelocity - state.rotationVelocity) * 0.05;
            mainGroup.rotation.y += state.rotationVelocity;

            // æ¨¡å¼åˆ¤æ–­
            const blend = state.handOpenness;
            
            // æ¨¡å¼åˆ‡æ¢åˆ¤æ–­ï¼šä¸»è¦æ ¹æ®å››æŒ‡å¼ å¼€ç¨‹åº¦
            // > 0.6 ä¸ºæ˜Ÿäº‘/ç…§ç‰‡æ¨¡å¼ (Sphere)ï¼Œ < 0.6 ä¸ºåœ£è¯æ ‘æ¨¡å¼ (Tree)
            const currentMode = blend > 0.6 ? 'sphere' : 'tree';
            state.mode = currentMode;

            // æ˜Ÿæ˜Ÿæ˜¾éš (Treeæ¨¡å¼æ˜¾ç¤º)
            const decorScale = THREE.MathUtils.smoothstep(1 - blend, 0.2, 0.8);
            if(starMesh) {
                starMesh.scale.setScalar(decorScale);
                starMesh.visible = decorScale > 0.01;
                if(starMesh.visible) starMesh.rotation.y += 0.02; 
            }

            // --- æ”¾å¤§é”å®šé€»è¾‘ (Updated) ---
            // è§¦å‘æ¡ä»¶ï¼š
            // 1. å¤„äº Sphere æ¨¡å¼ (handOpenness é«˜ï¼Œç¡®ä¿ä¸æ˜¯æ¡æ‹³)
            // 2. åšå‡º OK æ‰‹åŠ¿ (pinchDistance ä½ï¼Œ< 0.3)
            // 3. æœ‰ç…§ç‰‡
            const isOKGesture = state.mode === 'sphere' && state.pinchDistance < 0.3 && photos.length > 0;
            
            if (isOKGesture) {
                if (!state.zoomActive) {
                    state.zoomActive = true;
                    focusedPhotoIndex = findClosestPhoto();
                }
            } else {
                state.zoomActive = false;
                focusedPhotoIndex = -1;
            }

            // ç²’å­ä½ç½®æ›´æ–°
            const positions = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                const tx = posTree[idx] * (1 - blend) + posSphere[idx] * blend;
                const ty = posTree[idx+1] * (1 - blend) + posSphere[idx+1] * blend;
                const tz = posTree[idx+2] * (1 - blend) + posSphere[idx+2] * blend;
                
                positions[idx] += (tx - positions[idx]) * 0.08;
                positions[idx+1] += (ty - positions[idx+1]) * 0.08;
                positions[idx+2] += (tz - positions[idx+2]) * 0.08;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // ç…§ç‰‡ä½ç½®/æ—‹è½¬æ›´æ–°
            photos.forEach((p, i) => {
                let visibilityScale = THREE.MathUtils.smoothstep(blend, 0.2, 0.8);
                
                let targetLocalPos = p.spherePos;
                let targetScale = visibilityScale; 

                // æ”¾å¤§çŠ¶æ€
                if (state.zoomActive && i === focusedPhotoIndex) {
                    const cameraWorldDir = new THREE.Vector3();
                    camera.getWorldDirection(cameraWorldDir);
                    const desiredWorldPos = camera.position.clone().add(cameraWorldDir.multiplyScalar(8));
                    targetLocalPos = mainGroup.worldToLocal(desiredWorldPos.clone());
                    targetScale = 1.8; 
                }

                p.group.position.lerp(targetLocalPos, 0.1);
                p.group.scale.setScalar(THREE.MathUtils.lerp(p.group.scale.x, targetScale, 0.1));

                // æ—‹è½¬é€»è¾‘ï¼šç»å¯¹æ­£é¢
                if (state.zoomActive && i === focusedPhotoIndex) {
                    const camQuat = camera.quaternion.clone();
                    const parentInv = mainGroup.getWorldQuaternion(new THREE.Quaternion()).invert();
                    const targetQ = parentInv.multiply(camQuat);
                    p.group.quaternion.slerp(targetQ, 0.15);
                } else {
                    const localCameraPos = mainGroup.worldToLocal(camera.position.clone());
                    p.group.lookAt(localCameraPos);
                }
            });

            renderer.render(scene, camera);
        }

        function findClosestPhoto() {
            let minD = Infinity;
            let idx = -1;
            const frustum = new THREE.Frustum();
            frustum.setFromProjectionMatrix(new THREE.Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse));

            photos.forEach((p, i) => {
                const worldPos = p.group.position.clone().applyMatrix4(mainGroup.matrixWorld);
                if(frustum.containsPoint(worldPos)){
                    const v = worldPos.project(camera);
                    const d = v.distanceTo(new THREE.Vector3(0,0,0));
                    if(d < minD) {
                        minD = d;
                        idx = i;
                    }
                }
            });
            return idx;
        }

        function initGUI() {
            const gui = new GUI({ title: 'å‚æ•°è°ƒèŠ‚' });
            gui.domElement.style.top = '20px';
            gui.domElement.style.right = '20px';
            gui.add(state, 'particleSize', 0.1, 3.0).name('ç²’å­å¤§å°');
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // å¯åŠ¨
        init();
        initMediaPipe();
        animate();

    </script>
