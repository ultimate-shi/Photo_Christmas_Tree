    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float sizeRandom;
        attribute vec3 customColor;
        varying vec3 vColor;
        uniform float uTime;
        uniform float uSizeMean;
        
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            
            // å‘¼å¸æ•ˆæœï¼šéšæ—¶é—´æ­£å¼¦æ³¢åŠ¨
            float breath = 0.5 + 0.5 * sin(uTime * 2.5 + sizeRandom * 50.0);
            
            // ç²’å­å¤§å°è®¡ç®—
            gl_PointSize = uSizeMean * (0.6 + sizeRandom * 0.8) * (0.9 + 0.3 * breath) * ( 400.0 / -mvPosition.z );
            
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec3 vColor;
        
        void main() {
            // åœ†å½¢å…‰ç‚¹
            vec2 xy = gl_PointCoord.xy - vec2(0.5);
            float ll = length(xy);
            if(ll > 0.5) discard;
            
            // è¾¹ç¼˜æŸ”åŒ–
            float alpha = smoothstep(0.5, 0.3, ll);
            
            gl_FragColor = vec4(vColor, alpha);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, particleSystem, uniforms;
        let mainGroup; // æ—‹è½¬å®¹å™¨
        let controls;
        let photos = []; 
        let focusedPhotoIndex = -1; 
        
        // å¸¸é‡
        const PARTICLE_COUNT = 28000;
        
        // çŠ¶æ€ç®¡ç†
        const state = {
            mode: 'tree', 
            zoomActive: false,
            particleSize: 7.0,
            
            // æ‰‹åŠ¿æ•°å€¼
            handOpenness: 0, // 0-1
            pinchDistance: 0, // 0-1
            handX: 0.5,       // 0-1 (å±å¹•ä½ç½®)
            
            // æ—‹è½¬é€Ÿåº¦
            rotationVelocity: 0.002
        };

        // ç²’å­ç›®æ ‡ä½ç½®ç¼“å†²
        const posTree = new Float32Array(PARTICLE_COUNT * 3);
        const posSphere = new Float32Array(PARTICLE_COUNT * 3);

        // --- 1. åˆå§‹åŒ–åœºæ™¯ ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();

            // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ

        // --- 2. ç²’å­ç³»ç»Ÿ (æ ¸å¿ƒéœ€æ±‚ 1 & 2) ---
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);

            // é¢œè‰²å®šä¹‰
            const colGold = new THREE.Color(0xffcc00); // æš–é‡‘
            const colRed = new THREE.Color(0xd40000);  // åœ£è¯çº¢
            const colGreen = new THREE.Color(0x008822); // åœ£è¯ç»¿

            // é¢„è®¡ç®—åæ ‡
            calculateTreePositions();
            calculateSpherePositions();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // é»˜è®¤ä½ç½®
                positions[i*3] = posTree[i*3];
                positions[i*3+1] = posTree[i*3+1];
                positions[i*3+2] = posTree[i*3+2];

                sizes[i] = Math.random();

                // é¢œè‰²æ¦‚ç‡åˆ†å¸ƒ (Requirement 1)
                const r = Math.random();
                let c;
                if (r < 0.80) {
                    c = colGold; // 80% é‡‘è‰²
                    // ç»™é‡‘è‰²ä¸€ç‚¹å¾®å°çš„æ˜æš—å˜åŒ–
                    c = c.clone().multiplyScalar(0.8 + Math.random() * 0.4);
                } else if (r < 0.90) {
                    c = colRed;  // 10% çº¢è‰²
                } else {
                    c = colGreen; // 10% ç»¿è‰²
                }

                colors[i*3] = c.r;
                colors[i*3+1] = c.g;
                colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('sizeRandom', new THREE.BufferAttribute(sizes, 1));

            // Shader Material
            uniforms = {
                uTime: { value: 0.0 },
                uSizeMean: { value: state.particleSize }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particleSystem = new THREE.Points(geometry, material);
            mainGroup.add(particleSystem); // æ·»åŠ åˆ°æ—‹è½¬å®¹å™¨
        }

        function calculateTreePositions() {
            const height = 22;
            const maxRadius = 9;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ratio = i / PARTICLE_COUNT;
                const y = (ratio * height) - (height / 2);
                const r = (1 - Math.pow(ratio, 0.8)) * maxRadius; // é”¥å½¢
                const angle = i * 2.4; 
                
                // æ ‘çš„å†…éƒ¨å¡«å…… + è¡¨é¢
                const rVar = r * Math.sqrt(Math.random()); 
                
                posTree[i*3] = Math.cos(angle) * rVar;
                posTree[i*3+1] = y;
                posTree[i*3+2] = Math.sin(angle) * rVar;
            }
        }

        function calculateSpherePositions() {
            // Requirement 2: å æ»¡å±å¹•ï¼Œå¯†åº¦å°
            // æ‘„åƒæœºz=30ï¼ŒåŠå¾„è®¾ä¸º 25 å·¦å³å¯ä»¥åŒ…å›´è§†çº¿
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const r = 25 * Math.cbrt(Math.random()); // å‡åŒ€åˆ†å¸ƒåœ¨çƒä½“å†…
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                
                posSphere[i*3] = r * Math.sin(phi) * Math.cos(theta);
                posSphere[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                posSphere[i*3+2] = r * Math.cos(phi);
            }
        }

        // --- 3. ç…§ç‰‡ç®¡ç† ---
        function handleUpload(e) {
            const files = e.target.files;
            if(!files.length) return;

            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => createPhotoFrame(img);
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createPhotoFrame(image) {
            const group = new THREE.Group();
            
            // åŸºç¡€å°ºå¯¸
            const h = 4;
            const w = h * (image.width / image.height);

            // å›¾ç‰‡Mesh
            const tex = new THREE.Texture(image);
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.needsUpdate = true;
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide })
            );
            plane.position.z = 0.05;

            // é‡‘è‰²ç”»æ¡†
            const frameGeo = new THREE.BoxGeometry(w + 0.4, h + 0.4, 0.2);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 0.9,
                roughness: 0.2,
                emissive: 0x443300,
                emissiveIntensity: 0.2
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            group.add(frame);
            group.add(plane);
            mainGroup.add(group); // ç…§ç‰‡æ”¾å…¥æ—‹è½¬å®¹å™¨

            // è®¡ç®—åœ¨ä¸¤ç§å½¢æ€ä¸‹çš„ä½ç½®
            // æ ‘ï¼šæŒ‚åœ¨æ ‘è¡¨é¢
            const tRatio = Math.random() * 0.7 + 0.15; // é¿å¼€æé¡¶å’Œæåº•
            const tH = 22;
            const tY = (tRatio * tH) - (tH / 2);
            const tR = (1 - Math.pow(tRatio, 0.8)) * 9 + 0.5; // åœ¨æ ‘æå¤–ä¸€ç‚¹
            const tAng = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(Math.cos(tAng)*tR, tY, Math.sin(tAng)*tR);

            // çƒï¼šéšæœºæ•£å¸ƒåœ¨çƒä½“ä¸­ (Requirement 2)
            const sR = 10 + Math.random() * 10;
            const sTheta = Math.random() * Math.PI * 2;
            const sPhi = Math.acos(2 * Math.random() - 1);
            const spherePos = new THREE.Vector3(
                sR * Math.sin(sPhi) * Math.cos(sTheta),
                sR * Math.sin(sPhi) * Math.sin(sTheta),
                sR * Math.cos(sPhi)
            );

            // åˆå§‹ä½ç½®
            group.position.copy(treePos);
            group.lookAt(0, tY, 0); 

            photos.push({
                group: group,
                treePos: treePos,
                spherePos: spherePos,
                treeLookAt: new THREE.Vector3(0, tY, 0), // é¢å‘ä¸­å¿ƒè½´
                sphereLookAt: new THREE.Vector3(0, 0, 0) // é¢å‘çƒå¿ƒ
            });
        }

        // --- 4. MediaPipe æ‰‹åŠ¿é€»è¾‘ ---
        function initMediaPipe() {
            const videoElement = document.getElementById('video-element');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    
                    // 1. æ‰‹è…•Xä½ç½® (æ§åˆ¶æ—‹è½¬)
                    state.handX = lm[0].x;

                    // 2. æ‰‹æŒå¼ å¼€ (å››æŒ‡)
                    const tips = [8, 12, 16, 20];
                    let avgDist = 0;
                    tips.forEach(idx => avgDist += Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y));
                    avgDist /= 4;
                    const openVal = Math.max(0, Math.min(1, (avgDist - 0.2) * 5));
                    state.handOpenness += (openVal - state.handOpenness) * 0.1;

                    // 3. æ‹‡æŒ‡é£ŸæŒ‡Lå‹ (æ§åˆ¶Zoom)
                    const pinchD = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const pinchVal = Math.max(0, Math.min(1, (pinchD - 0.05) * 6)); // 0.2ä»¥ä¸Šç®—å¼ å¼€
                    state.pinchDistance += (pinchVal - state.pinchDistance) * 0.15; // ç¨å¾®çµæ•ç‚¹

                } else {
                    state.handOpenness *= 0.9;
                    state.pinchDistance *= 0.9;
                    state.handX = 0.5; // å›ä¸­
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480
            });
            cameraUtils.start().then(() => document.getElementById('loader').style.opacity = 0);
        }

        // --- 5. æ ¸å¿ƒåŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;
            uniforms.uTime.value = time;
            uniforms.uSizeMean.value = state.particleSize;

            controls.update();

            // --- é€»è¾‘åˆ¤æ–­ ---
            
            // 1. æ—‹è½¬æ§åˆ¶ (Requirement 3)
            // handX: 0(å³) ... 0.5(ä¸­) ... 1(å·¦) [é•œåƒå]
            // æˆ‘ä»¬å¸Œæœ› handX < 0.4 å‘å·¦è½¬, > 0.6 å‘å³è½¬
            let targetVelocity = 0.002; // é»˜è®¤æ…¢é€Ÿè‡ªè½¬
            if (state.handX < 0.4) {
                targetVelocity = (0.4 - state.handX) * 0.05; // å‘å·¦åŠ é€Ÿ
            } else if (state.handX > 0.6) {
                targetVelocity = -(state.handX - 0.6) * 0.05; // å‘å³åŠ é€Ÿ
            }
            // å¹³æ»‘é€Ÿåº¦å˜åŒ–
            state.rotationVelocity += (targetVelocity - state.rotationVelocity) * 0.05;
            mainGroup.rotation.y += state.rotationVelocity;

            // 2. æ¨¡å¼åˆ‡æ¢
            if (state.handOpenness > 0.6) {
                state.mode = 'sphere';
                document.getElementById('mode-text').innerText = "ç’€ç’¨æ˜Ÿäº‘æ¨¡å¼";
            } else {
                state.mode = 'tree';
                document.getElementById('mode-text').innerText = "é‡‘è‰²åœ£è¯æ ‘æ¨¡å¼";
            }

            // 3. æ”¾å¤§æ£€æµ‹ (Requirement 4 - ç¨³å®šæ€§ä¿®å¤)
            // è®¾å®šé˜ˆå€¼ 0.7 è§¦å‘
            const isZoomGesture = state.pinchDistance > 0.7 && photos.length > 0;
            
            if (isZoomGesture) {
                // å¦‚æœä¹‹å‰æ²¡åœ¨æ”¾å¤§ï¼Œè¯´æ˜æ˜¯åˆšå¼€å§‹è§¦å‘ -> é”å®šæœ€è¿‘çš„ç…§ç‰‡
                if (!state.zoomActive) {
                    state.zoomActive = true;
                    focusedPhotoIndex = findClosestPhoto();
                }
                // å¦‚æœå·²ç»åœ¨æ”¾å¤§äº†ï¼Œå°±ä¿æŒ focusedPhotoIndex ä¸å˜ (ä¸é‡æ–°è®¡ç®—)ï¼Œè§£å†³é—ªçƒé—®é¢˜
            } else {
                state.zoomActive = false;
                focusedPhotoIndex = -1; // é‡Šæ”¾é”å®š
            }

            // --- ç²’å­æ›´æ–° ---
            const positions = particleSystem.geometry.attributes.position.array;
            const blend = state.handOpenness; // 0=Tree, 1=Sphere

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                const tx = posTree[idx] * (1 - blend) + posSphere[idx] * blend;
                const ty = posTree[idx+1] * (1 - blend) + posSphere[idx+1] * blend;
                const tz = posTree[idx+2] * (1 - blend) + posSphere[idx+2] * blend;
                
                positions[idx] += (tx - positions[idx]) * 0.08;
                positions[idx+1] += (ty - positions[idx+1]) * 0.08;
                positions[idx+2] += (tz - positions[idx+2]) * 0.08;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // --- ç…§ç‰‡æ›´æ–° ---
            photos.forEach((p, i) => {
                // é»˜è®¤ç›®æ ‡ï¼šæ ¹æ®æ ‘æˆ–çƒæ¨¡å¼çš„ä½ç½®
                let targetLocalPos = state.mode === 'tree' ? p.treePos : p.spherePos;
                let targetLocalLookAt = state.mode === 'tree' ? p.treeLookAt : p.sphereLookAt;
                let targetScale = 1.0;

                // å¦‚æœè¯¥ç…§ç‰‡è¢«é€‰ä¸­æ”¾å¤§
                if (state.zoomActive && i === focusedPhotoIndex) {
                    // æ ¸å¿ƒç®—æ³•ï¼šåœ¨æ—‹è½¬çš„çˆ¶å®¹å™¨ä¸­ï¼Œè®¡ç®—å‡ºâ€œä½äºç›¸æœºæ­£å‰æ–¹â€çš„å±€éƒ¨åæ ‡
                    
                    // 1. è·å–ç›¸æœºçš„ä¸–ç•Œä½ç½®å‰æ–¹ä¸€å®šè·ç¦»çš„ç‚¹
                    const cameraWorldDir = new THREE.Vector3();
                    camera.getWorldDirection(cameraWorldDir);
                    const desiredWorldPos = camera.position.clone().add(cameraWorldDir.multiplyScalar(8)); // è·ç¦»ç›¸æœº8å•ä½
                    
                    // 2. å°†è¯¥ä¸–ç•Œåæ ‡ è½¬æ¢ä¸º mainGroup çš„å±€éƒ¨åæ ‡
                    targetLocalPos = mainGroup.worldToLocal(desiredWorldPos.clone());
                    
                    // 3. è®©ç…§ç‰‡çœ‹å‘ç›¸æœº (éœ€è¦ä¸€äº›å››å…ƒæ•°è®¡ç®—æ¥æŠµæ¶ˆçˆ¶å®¹å™¨æ—‹è½¬ï¼Œç®€å•åšæ³•æ˜¯æ¯å¸§ LookAt)
                    targetScale = 1.8;
                }

                // åŠ¨ç”»æ’å€¼
                p.group.position.lerp(targetLocalPos, 0.1);
                p.group.scale.setScalar(THREE.MathUtils.lerp(p.group.scale.x, targetScale, 0.1));

                if (state.zoomActive && i === focusedPhotoIndex) {
                    // æ”¾å¤§æ—¶ï¼Œå¼ºåˆ¶é¢å‘ç›¸æœº (æŠµæ¶ˆçˆ¶å®¹å™¨æ—‹è½¬)
                    // ç”±äºçˆ¶å®¹å™¨åœ¨è½¬ï¼Œæˆ‘ä»¬å¿…é¡»æ¯å¸§è®¡ç®—
                    p.group.lookAt(mainGroup.worldToLocal(camera.position.clone()));
                } else {
                    // æ™®é€šçŠ¶æ€ï¼šå¹³æ»‘è½¬å‘ç›®æ ‡æœå‘
                    // è¿™é‡Œç®€åŒ–å¤„ç†ï¼šç›´æ¥ LookAt ç›®æ ‡ç‚¹ï¼ˆå¦‚ä¸­å¿ƒè½´ï¼‰
                    const lookTarget = targetLocalLookAt.clone();
                    p.group.lookAt(lookTarget);
                }
            });

            renderer.render(scene, camera);
        }

        function findClosestPhoto() {
            // è®¡ç®—å±å¹•ä¸­å¿ƒæœ€è¿‘çš„ç…§ç‰‡ç´¢å¼•
            let minD = Infinity;
            let idx = -1;
            
            // æŠ•å½±çŸ©é˜µè¾…åŠ©
            const frustum = new THREE.Frustum();
            frustum.setFromProjectionMatrix(new THREE.Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse));

            photos.forEach((p, i) => {
                // è·å–ç…§ç‰‡çš„ä¸–ç•Œåæ ‡
                const worldPos = p.group.position.clone().applyMatrix4(mainGroup.matrixWorld);
                
                if(frustum.containsPoint(worldPos)){
                    const v = worldPos.project(camera); // æŠ•å½±åˆ°NDC
                    const d = v.distanceTo(new THREE.Vector3(0,0,0)); // ç¦»å±å¹•ä¸­å¿ƒè·ç¦»
                    if(d < minD) {
                        minD = d;
                        idx = i;
                    }
                }
            });
            return idx;
        }

            gui.domElement.style.right = '20px';
            gui.add(state, 'particleSize', 1.0, 15.0).name('ç²’å­å¤§å°');
        }

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // å¯åŠ¨
        init();
        initMediaPipe();
        animate();
